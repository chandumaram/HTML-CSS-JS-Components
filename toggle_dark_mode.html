<label class="theme-toggle">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider"></span>
</label>

<style>
    :root {
        --bg-color: white;
        --text-color: black;
    }

    body {
        background: var(--bg-color);
        color: var(--text-color);
        transition: 0.3s;
    }

    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 25px;
    }

    .theme-toggle input {
        display: none;
    }

    .slider {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ddd;
        border-radius: 25px;
        transition: 0.3s;
    }

    .slider::before {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        top: 50%;
        left: 4px;
        transform: translateY(-50%);
        transition: 0.3s;
    }

    .theme-toggle input:checked+.slider {
        background: black;
    }

    .theme-toggle input:checked+.slider::before {
        transform: translate(25px, -50%);
        background: yellow;
    }

    .theme-toggle input:checked~body {
        --bg-color: black;
        --text-color: white;
    }
</style>
