<canvas id="lineChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'Sales',
                data: [10, 25, 40, 30, 50],
                borderColor: 'blue',
                fill: false
            }]
        }
    });
</script>

<style>
    canvas {
        max-width: 600px;
        margin: auto;
    }
</style>
