<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Components</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="container">
		<h2 class="text-center">Style Componets</h2>

		<strong>Devider</strong>
		<div class="devider">This is Devider</div>
		<br>

		<strong>Search Box</strong>
		<div class="search-box">
			<input type="text" placeholder="Search...">
			<button>üîç</button>
		</div>
		<br>

		<strong>Floating Action Button (FAB)</strong>
		<div>
			<button class="fab">+</button>
		</div>
		<br>

		<strong>Spinner</strong>
		<div class="spinner"></div>
		<br>

		<strong>Bouncing Loading Dots</strong>
		<div class="loading-dots">
			<span></span><span></span><span></span>
		</div>
		<br>

		<strong>Skeleton Loader for Cards</strong>
		<div class="skeleton-card">
			<div class="skeleton-img"></div>
			<div class="skeleton-text"></div>
			<div class="skeleton-text short"></div>
		</div>
		<br>

		<strong>Magic Card Flip</strong>
		<div class="flip-card">
			<div class="flip-inner">
				<div class="flip-front">Front</div>
				<div class="flip-back">Back</div>
			</div>
		</div>
		<br>

		<strong>Responsive Grid</strong>
		<div class="grid">
			<div class="grid-item">1</div>
			<div class="grid-item">2</div>
			<div class="grid-item">3</div>
			<div class="grid-item">4</div>
		</div>
		<br>

	</div>

</body>

</html>
