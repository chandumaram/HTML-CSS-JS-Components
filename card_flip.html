<div class="flip-card">
    <div class="flip-inner">
        <div class="flip-front">Front</div>
        <div class="flip-back">Back</div>
    </div>
</div>

<style>
    .flip-card {
        width: 150px;
        height: 150px;
        perspective: 1000px;
    }

    .flip-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }

    .flip-card:hover .flip-inner {
        transform: rotateY(180deg);
    }

    .flip-front,
    .flip-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
    }

    .flip-front {
        background: #ff5722;
    }

    .flip-back {
        background: #3f51b5;
        transform: rotateY(180deg);
    }
</style>
